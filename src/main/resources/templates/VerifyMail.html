
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V14</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="RegistrationStyle/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="RegistrationStyle/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="RegistrationStyle/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="RegistrationStyle/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="RegistrationStyle/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="RegistrationStyle/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="RegistrationStyle/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="RegistrationStyle/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="RegistrationStyle/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="RegistrationStyle/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form validate-form flex-sb flex-w" action="registerUser" method="post">
					<span class="login100-form-title p-b-32">
						Verification mail sent successfully.

					</span>
					<input type="hidden" name="email" th:value=${email}>
					<input type="hidden" name="username" th:value=${username}>
					<input type="hidden" name="password" th:value=${password}>
					
                    Not recieved mail.
                    Click below to resend mail.
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Resend Mail
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="RegistrationStyle/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="RegistrationStyle/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="RegistrationStyle/vendor/bootstrap/js/popper.js"></script>
	<script src="RegistrationStyle/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->

<!--===============================================================================================-->
	<script src="RegistrationStyle/vendor/daterangepicker/moment.min.js"></script>
	<script src="RegistrationStyle/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="RegistrationStyle/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="RegistrationStyle/js/main.js"></script>

</body>
</html>
